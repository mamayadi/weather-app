<div class="container mt-3 page-container pb-4">
  <p class="page-title">Produit</p>
  <div class="row mt-2">
    <div class="col-12">
      <div class="d-flex justify-content-end">
        <button mat-raised-button color="accent"  [routerLink]="['./add']">
          <em class="fas fa-plus mr-2"></em>
          Ajout produit
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Recherche produit..."
          #input
        />
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Designation Column -->
        <ng-container matColumnDef="designation">
          <th mat-header-cell *matHeaderCellDef>Designation</th>
          <td mat-cell *matCellDef="let element">{{ element.designation }}</td>
        </ng-container>

        <!-- Quantite Column -->
        <ng-container matColumnDef="quantite">
          <th mat-header-cell *matHeaderCellDef>Quantite</th>
          <td mat-cell *matCellDef="let element">{{ element.quantite }}</td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex">
              <button
                mat-icon-button
                color="accent"
                [routerLink]="['./edit', element.id]"
              >
                <em class="fas fa-pen"></em>
              </button>
              <button mat-icon-button color="error" (click)="onDelete(element)">
                <em class="far fa-trash-alt"></em>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
